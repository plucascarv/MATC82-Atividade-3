<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Inscrição</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header-bg">
    <div class="header container">
      <h1 class="header-name">InsC-UFBA</h1>
      <nav aria-label="primaria">
        <ul class="header-menu">
          <li><a href="./">Mais Eventos</a></li>
          <li><a href="./">Minhas Inscrições</a></li>
          <li><a href="./">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
    <div class="title-bg">
      <div class="title container">
        <h1 class="title">Inscrições Abertas<span>!</span></h1>
        <p class="ntxt">garanta sua vaga se inscrevendo hoje para o evento</p>
      </div>
    </div>


    <form action="./" class="form container">
      <div class="form-pessoal" id="pessoal">
        <h2 class="sectitle">Informações Pessoais</h2>
        <div><label for="nome">Nome Completo</label><input type="text" name="nome" id="nome" placeholder="Insira seu nome" required></div>
        <div><label for="tel">Telefone</label><input type="text" name="tel" id="tel" placeholder="(71) 9 9999-9999" pattern="\(\d{2}\) \d{5}-\d{4}"></div>
        <div><label for="email">Email</label><input type="email" name="email" id="email" placeholder="contato@email.com" required></div>
        <div><label for="data">Data de Nascimento</label><input type="date" name="data" id="data" placeholder="dd/mm/aaaa" pattern="d{2}/\d{2}/\d{4}" required></div>
      
      
        <div>
          <h3 class="tertitle">Indentidade de Gênero</h3>
          <div class="gen-radio">
            <input type="radio" name="gen" id="masculino" value="masculino">
            <label for="gen">Masculino</label>
            <input type="radio" name="gen" id="feminino" value="feminino">
            <label for="gen">Feminino</label>
            <input type="radio" name="gen" id="outro" value="outro">
            <label for="gen">Outro</label>
            <input type="radio" name="gen" id="pref" value="pref">
            <label for="gen">Prefiro Não Informar</label>
          </div>
        </div>
      </div>
      
      <div>
        <div class="form-acad" id="acad">
          <h2 class="sectitle">Informações Acadêmicas</h2>
          <div><label for="curso">Qual o seu curso?</label>
            <select name="curso" id="curso" aria-placeholder="-- Selecione seu curso --">
              <option value="sc">-- Selecione seu curso --</option>
              <option value="si">Sistemas de Informação</option>
              <option value="cc">Ciência da Computação</option>
              <option value="lc">Licenciatura em Computação</option>
              <option value="ec">Engenharia da Computação</option>
              <option value="bi">B.I. em Ciência e Tecnologia</option>
              <option value="outro">Outro</option>
            </select></div>
          <div><label for="semester">Em que período você está?</label><input type="text" name="semester" id="semester" placeholder="1-10"></div>
        </div>
        

        <div class="form-evento" id="evento">
          <h2 class="sectitle">Preferências no Evento</h2>
          <div>
            <fieldset>
              <legend>Escolha suas Áreas de Interesse</legend>
              <div><input type="checkbox" name="ia" id="ia"><label for="ia">Inteligência Artificial</label></div>
              <div><input type="checkbox" name="cd" id="cd"><label for="cd">Ciência de Dados</label></div>
              <div><input type="checkbox" name="si" id="si"><label for="si">Segurança da Informação</label></div>
              <div><input type="checkbox" name="dw" id="dw"><label for="dw">Desenvolvimento Web</label></div>
              <div><input type="checkbox" name="ws" id="ws"><label for="ws">Web Semântica</label></div>
            </fieldset>
          </div>
          <div>
            <label for="msg">Deixe sua mensagem</label>
            <textarea name="msg" id="msg" placeholder="Informe aqui se você tem alguma restrição alimentar ou outro problemas que devemos tomar nota, para seu maior conforto durante o evento!" required></textarea>
          </div>
        </div>
      </div>


      <div class="button-holder">
        <input type="submit" class="button">
        <input type="reset" class="button-alt">
      </div>

    </form>
  </main>

</body>
</html>
